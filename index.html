<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <h1>Are you the Rock Paper Scissors King/Queen?</h1>
        <h2>Lets find out!</h2>
        <p>Select one below to see if you can beat computer!</p>
      <div class="box">
        <div id="rock" class="card">
          <i class="fa-solid fa-hand-back-fist fa-2xl"></i>
          <p>Rock</p>
        </div>
        <div id="paper" class="card">
          <i class="fa-solid fa-hand fa-2xl"></i>
          <p>Paper</p>
        </div>
        <div id="scissors" class="card">
          <i class="fa-solid fa-hand-scissors fa-2xl"></i>
          <p>Scissors</p>
        </div>
      </div>
      <button id="submit">Start</button>
      <div id="result-section"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/6bd5a34552.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
